language: cpp

sudo: false

compiler:
  - gcc

env:
  global:
   - secure: ""

addons:
  apt:
    sources:
    - kalakris-cmake
    - ubuntu-toolchain-r-test
    packages:
    - cmake
  coverity_scan:
    project:
      name: "hoangmle/crave-bundle-2015-07-22"
      description: "Build submitted via Travis CI"
    notification_email: hle@informatik.uni-bremen.de
    build_command_prepend: ""
    build_command:   "make"
    branch_pattern: coverity_scan

cache:
  directories:
  - deps

script: make

after_success:
  - make test

os:
  - linux
