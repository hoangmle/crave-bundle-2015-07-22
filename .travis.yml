language: cpp

sudo: false

compiler:
  - gcc
  - clang

env:
  global:
   - secure: ""

addons:
  apt:
    sources:
    - kalakris-cmake
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - cmake
    - libboost1.55-dev 
    - libboost-system1.55-dev
    - libboost-iostreams1.55-dev
    - libboost-python1.55-dev
    - libboost-thread1.55-dev
    - libboost-filesystem1.55-dev
    - gcc-5
    - g++-5
  coverity_scan:
    project:
      name: "hoangmle/crave-bundle-2015-07-22"
      description: "Build submitted via Travis CI"
    notification_email: hle@informatik.uni-bremen.de
    build_command: "make"
    branch_pattern: coverity_scan

cache:
  apt: true
  directories:
  - deps-gcc
  - deps-clang

script:
  - if [[ "${CXX}" == "clang++" ]]; then export CONFIG="-d deps-clang build -b cudd -b z3"; fi
  - if [[ "${CXX}" == "g++"     ]]; then export CONFIG="-d deps-gcc build -b cudd -b boolector"; fi
  - if [ "${COVERITY_SCAN_BRANCH}" == 1 ]; then export CONFIG="skip"; fi
  - if [[ "${CONFIG}" != "skip" ]]; then export BOOST_ROOT=/usr; fi
  - if [[ "${CONFIG}" != "skip" ]]; then ./bootstrap.sh ${CONFIG}; fi
  - if [[ "${CONFIG}" != "skip" ]]; then make; fi

after_success:
  - make test

os:
  - linux
